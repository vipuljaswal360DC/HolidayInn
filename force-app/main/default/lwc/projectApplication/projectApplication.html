<template>
    <lightning-quick-action-panel header="Project Application">
        <template if:true={showProjectApplicationInfo}>
            <div class="slds-form">
                <p>Thank you for your interest in applying for the Ambassadors for Good programme!<br><br>
                    In this application, you will provide information about your Ambassadors for Good team members and
                    partner organisation.
                    The project application also asks several questions about your proposed project, the impact of the
                    project and how you plan to use the complementary grant funds.
                    Once we've received your project application, it will be reviewed by a selection committee that will
                    determine whether your team, partner organisation, and proposed project are a good fit for the
                    programme.<br><br>  

                    Only <b>one</b> team member, the team captain, will need to submit a project application; however,
                    the answers should be developed by working closely with the entire Ambassadors for Good team and
                    partner organisation.
                    An offline copy of the application can be found in the Ambassadors for Good Toolkit, which provides
                    additional tips on how to develop your project.<br><br> 

                    If your proposed Ambassadors for Good project activities would benefit from supporting grant funds,
                    then please refer your partner organisation and have them reach out to
                    <a> info@ambassadorsforgood.org</a> if they have any questions.
                    The grant request submission deadline is the same as the project application, but the <b>forms and
                        processes are separate.</b>  

                    If you have any technical questions or encounter any difficulties, please reach out to
                    <a> info@ambassadorsforgood.org</a>.</p><br><br>
            </div>
            <div class="slds-float_left">
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            </div>
            <div class="slds-float_right">
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Next" type="submit"
                    onclick={handleProjectInformation}></lightning-button>
            </div>
        </template>
        <template if:true={showTeamInfo}>
            <div class="slds-form">
                <Strong>
                    <h1>Team Information</h1>
                </Strong>
                <p>The most successful skills-based volunteering projects are those where a diverse team of individuals
                    come together to deliver a product or service to a partner organisation. It is helpful if these
                    teams are multidisciplinary because the challenges a partner organisation is facing likely do not
                    require only one skill set, but rather a combination of skill sets and experience. The Ambassadors
                    for Good programme is also a great opportunity for you to collaborate with and learn from your
                    colleagues in different departments.<br><br>

                    Ambassadors for Good teams must include at least two and no more than five Anglo American and/or De
                    Beers Group colleagues. Your Ambassadors for Good team is responsible for project implementation and
                    is directly accountable for the ‘formal’ aspects of the programme, such as the grant funds and
                    surveys. You are welcome and encouraged to leverage others in your network to support with ad hoc
                    project activities, such as gardening or being a guest speaker, but only your Ambassadors for Good
                    team should be noted in this section of the project application.</p><br><br>
            </div>
            <div class="slds-float_left">
                <lightning-button variant="neutral" label="Back" onclick={handleTeamInfoBack}></lightning-button>
            </div>
            <div class="slds-float_right">
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Next" type="submit"
                    onclick={handleTeamInfoNext}></lightning-button>
            </div>
        </template>
