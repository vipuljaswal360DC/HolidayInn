<template>
    <lightning-quick-action-panel header="Edit Project Application">
        <template if:true={showFirst}>
            <div class="slds-form">
                <!--Project Name-->
                <div class="slds-form-element slds-form-element_stacked">
                    <strong><label class="slds-form-element__label" style="font-size:120%;">Project
                            Name<span style="color: #E45620;" title="This is required field.">
                                *</span></label></strong>
                    <p>This name will be used to reference your project moving forward.</p>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="projectName" name="Project Name" class="slds-input input-element"
                            value={projectName} onchange={handleProjectNameChanges} required/>
                    </div>
                </div>
                <!--Team Captain-->
                <div class="slds-form-element slds-form-element_stacked">
                    <strong><label class="slds-form-element__label" style="font-size:120%;">Team
                            Captain</label></strong>
                    <p>Who is the team captain? This person will be the main point of contact for the Ambassadors for
                        Good programme management staff throughout the project lifecycle.</p>
                </div>
                <!--First Name-->
                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="horizontal-input-id-01"><b>First Name</b><span
                            style="color: #E45620;" title="This is required field.">
                            *</span></label>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="firstName" name="First Name,Team Information" class="slds-input input-element"
                            value={firstName} onchange={handleFieldChanges} required />
                    </div>
                </div>
                <!--Surname-->
                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="horizontal-input-id-01"><b>Surname</b><span
                            style="color: #E45620;" title="This is required field.">
                            *</span></label>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="surname" name="Surname,Team Information" class="slds-input input-element"
                            value={surname} onchange={handleFieldChanges} required />
                    </div>
                </div>
                <!--Job Title-->
                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="horizontal-input-id-01"><b>Job Title</b><span
                            style="color: #E45620;" title="This is required field.">
                            *</span></label>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="jobTitle" name="Job Title,Team Information" class="slds-input input-element"
                            value={jobTitle} onchange={handleFieldChanges} required />
                    </div>
                </div>

                <!--Work Email-->
                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="horizontal-input-id-01"><b>Work Email</b><span
                            style="color: #E45620;" title="This is required field.">
                            *</span></label>
                    <div class="slds-form-element__control">
                        <input type="email" data-id="workEmail" name="Work Email,Team Information" class="slds-input input-element"
                            pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" value={workEmail} onchange={handleFieldChanges}
                            required />
                    </div>
                </div>

                <!--Home Office City-->
                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="horizontal-input-id-01"><b>Home Office City</b><span
                            style="color: #E45620;" title="This is required field.">
                            *</span></label>
                    <div class="slds-form-element__control">
                        <input type="text" data-id="homeOfficeCity" name="Home Office City,Team Information"
                            class="slds-input input-element" value={homeOfficeCity} onchange={handleFieldChanges}
                            required />
                    </div>
                </div>

                <!--Home Office Country-->
                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="horizontal-input-id-01"><b>Home Office Country</b><span
                            style="color: #E45620;" title="This is required field."> *</span></label>
                    <div class="slds-form-element__control">
                        <lightning-combobox data-id="homeOfficeCountry" name="Home Office Country,Team Information" value={HomeOfficeCountry} options={options}
                            onchange={handleFieldChanges}>
                        </lightning-combobox>
                    </div>
                </div>
                <!--Selected Other Country-->
                <template if:true={isOtherCountrySelected}>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="horizontal-input-id-01"><b>Other Home Office
                                Country</b></label>
                        <div class="slds-form-element__control">
                            <input type="text" data-id="otherHomeOfficeCountry" name="Other Home Office Country,Team Information"
                                class="slds-input input-element" value={otherHomeOfficeCountry}
                                onchange={handleFieldChanges} required />
                        </div>
                    </div>
                </template>
                <!--Company Affiliation-->
                <div class="slds-form-element slds-form-element_horizontal">
                    <label class="slds-form-element__label" for="horizontal-input-id-01"><b>Company Affiliation</b><span
                            style="color: #E45620;" title="This is required field."> *</span></label>
                    <div class="slds-form-element__control">
                        <lightning-combobox data-id="CompanyAffiliation" name="Company Affiliation,Team Information" value={CompanyAffiliation} options={CAOptions}
                            onchange={handleFieldChanges}>
                        </lightning-combobox>
                    </div>
                </div>
                <!-- Business Unit for Anglo American-->
                <template if:true={isAngloAmerican}>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="horizontal-input-id-01"><b>Business Unit</b><span
                                style="color: #E45620;" title="This is required field."> *</span></label>
                        <div class="slds-form-element__control">
                            <lightning-combobox data-id="BusinessUnitAA" name="Business Unit,Team Information" value={BusinessUnitAA} options={BUAAOptions}
                                onchange={handleFieldChanges}>
                            </lightning-combobox>
                        </div>
                    </div>
                </template>
                <!--Selected Other Business Unit-->
                <template if:true={otherSelectedAA}>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="horizontal-input-id-01"><b>Other Business
                                Unit</b></label>
                        <div class="slds-form-element__control">
                            <lightning-input  data-id="otherBusinessUnitAA" name="Other Business
                            Unit,Team Information" value={otherBusinessUnitAA}
                                onchange={handleFieldChanges}>
                            </lightning-input>
                        </div>
                    </div>
                </template>

                <!-- Business Unit for DeBeers-->
                <template if:true={isDeBeers}>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="horizontal-input-id-01"><b>Business Unit</b><span
                                style="color: #E45620;" title="This is required field."> *</span></label>
                        <div class="slds-form-element__control">
                            <lightning-combobox data-id="BusinessUnitDB" name="Business Unit,Team Information" value={BusinessUnitDB} options={BUDBOptions}
                                onchange={handleFieldChanges}>
                            </lightning-combobox>
                        </div>
                    </div>
                </template>

                <!--Selected Other Business Unit-->
                <template if:true={otherSelectedDB}>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="horizontal-input-id-01"><b>Other Business
                                Unit</b></label>
                        <div class="slds-form-element__control">
                            <lightning-input data-id="otherBusinessUnitDB"  name="Other Business
                            Unit,Team Information" value={otherBusinessUnitDB}
                                onchange={handleFieldChanges}>
                            </lightning-input>
                        </div>
                    </div>
                </template>
            </div>
            <br><br>
            <!--Buttons-->
            <div class="slds-float_left">
                <lightning-button variant="neutral" label="Back" onclick={handleCancel}></lightning-button>
            </div>
            <div class="slds-float_right">
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Save & Continue" type="submit"
                    onclick={handleSave1}></lightning-button>
            </div>
            <!--div class="slds-float_right">
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Save & Continue" type="submit"
                    onclick={handleSaveAndContinue1}></lightning-button>
            </div-->
            <!--div class="slds-float_right">
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Next" type="submit"
                    onclick={handleNext}></lightning-button>
            </div-->
        </template>

        <!--Proposed Project Information-->
        <template if:true={showNext2}>
            <div class="slds-form">

                    <h1 style="font-size:120%;">Proposed Project Information</h1>
                </strong>

                    the project you plan to deliver with your partner organisation. Please refer to the Ambassadors for
                    Good Project Application Guide for help in completing these questions.<br><br>
                    <b>Please note that if your project is a continuation of a previous Ambassadors for Good project,
                        the selection committee does not have access to past project information.</b> Please provide the
                    relevant context regarding past success and planned improvements.</p><br><br>

                <div class="slds-form-element">
                    <strong><label class="slds-form-element__label" for="horizontal-input-id-01"><b>Project
                                Objective (100 word count)</b><span style="color: #E45620;"
                                title="This is required field.">

                        <lightning-textarea data-id="projectObjective" name="Project Objective,Proposed Project Information" maxlength="100"
                            message-when-too-long="A maximum of 100 characters are allowed for Project Objective."
                            value={projectObjective} onchange={handleFieldChanges}>
                        </lightning-textarea>
                    </div>
                </div>

                <!--Project Background-->
                <div class="slds-form-element">
                    <strong><label class="slds-form-element__label" for="horizontal-input-id-01"><b>Project
                                Background (200 word count)</b><span style="color: #E45620;"
                                title="This is required field.">
                                *</span></label></strong>
                    <p>Please explain why your project is important to support. As part of your response, you should
                        include any relevant context on the work your partner organisation has done to address this
                        challenge or opportunity and explain why your project will be successful. If this is a

                        include a short summary of your previous project and how, if at all, it relates to this year’s

                            message-when-too-long="A maximum of 200 characters are allowed for Project Background."
                            value={projectBackground} onchange={handleFieldChanges}>

                    </div>

                                Activities to
                                Obtain
                                Objective (300 word count)</b><span style="color: #E45620;"
                                title="This is required field.">*</span></label></strong>

                        the project objectives, including your plan for how you will collaborate with your partner
                        organisation.</p>

                            message-when-too-long="A maximum of 300 characters are allowed for Timeline & Activities to Obtain Objective."

                                *</span></label></strong>

                            onchange={handleFieldChanges}></lightning-checkbox-group>

                </div>

                    <strong><label class="slds-form-element__label" for="horizontal-input-id-01"><b>Corporate Social
                                Investment</b><span style="color: #E45620;" title="This is required field.">
                                *</span></label></strong>

                            options={corpSocialInvstOptions} onchange={handleFieldChanges}>

                        Sustainability." value={projectSustainability} onchange={handleFieldChanges}>

                        seek to develop.</p>
                    <div class="slds-form-element__control">
                        <lightning-textarea data-id="teamSkills" name="Team Skills,Proposed Project Information" value={teamSkills} maxlength="200"
                            message-when-too-long="A maximum of 200 characters are allowed for Team Skills."
                            onchange={handleFieldChanges}>
                        </lightning-textarea>
                    </div>
                </div>
                <br>
                <!--Level of Effort-->
                <div class="slds-form-element">
                    <strong><label class="slds-form-element__label"><b>Level of Effort (200 word count)</b><span
                                style="color: #E45620;" title="This is required field."> *</span></label></strong>
                    <p>How will your team work together to accomplish the project, such as roles and
                        responsibilities?<br>How will you work together on the project as an Ambassadors for Good team
                        and as individuals?</p>
                    <div class="slds-form-element__control">
                        <lightning-textarea data-id="levelOfEffort" name="Level of Effort,Proposed Project Information" value={levelOfEffort} maxlength="200"
                            message-when-too-long="A maximum of 200 characters are allowed for Level of Effort."
                            onchange={handleFieldChanges}>
                        </lightning-textarea>
                    </div>
                </div>
                <br>
                <!--Team Diversity-->
                <div class="slds-form-element">
                    <strong><label class="slds-form-element__label"><b>Team Diversity (200 word count)</b><span
                                style="color: #E45620;" title="This is required field."> *</span></label></strong>
                    <p>What makes your team diverse, multidisciplinary, and unique? How will this diversity contribute
                        to accomplishing the objective of the project? Note that team diversity includes diverse
                        experiences, personal and professional backgrounds, seniority, function, and cultural diversity.
                    </p>
                    <div class="slds-form-element__control">
                        <lightning-textarea data-id="teamDiversity" name="Team Diversity,Proposed Project Information" value={teamDiversity} maxlength="200"
                            message-when-too-long="A maximum of 200 characters are allowed for Team Diversity."
                            onchange={handleFieldChanges}>
                        </lightning-textarea>
                    </div>
                </div>
                <br>
                <!--Project Beneficiaries-->
                <div class="slds-form-element">
                    <strong><label class="slds-form-element__label"><b>Project Beneficiaries (200 word count)</b><span
                                style="color: #E45620;" title="This is required field."> *</span></label></strong>
                    <p>Please describe the people and communities that will be impacted by your project, both directly
                        and indirectly.</p>
                    <div class="slds-form-element__control">
                        <lightning-textarea data-id="projectBeneficiaries" name="Project Beneficiaries,Proposed Project Information" maxlength="200"
                            message-when-too-long="A maximum of 200 characters are allowed for Project Beneficiaries."
                            value={projectBeneficiaries} onchange={handleFieldChanges}></lightning-textarea>
                    </div>
                </div>
                <br>
                <!--Alignment with Sustainable Mining Plan or Strategic Pillars-->
                <div class="slds-form-element">
                    <strong><label class="slds-form-element__label"><b>Alignment with Sustainable Mining Plan or
                                Strategic
                                Pillars (200 word count )</b><span style="color: #E45620;"
                                title="This is required field.">
                                *</span></label></strong>
                    <p>Please describe how your project and the work of your partner organisation align with the Anglo
                        American Sustainable Mining Plan and/or the De Beers Group Building Forever 2030 Goals.</p>
                    <!--lightning-helptext
                        content="Please describe the people and communities that will be impacted by your project, both directly and indirectly.">
                    </lightning-helptext-->
                    <div class="slds-form-element__control">
                        <lightning-textarea data-id="alignMiningPlan" name="Alignment with Sustainable Mining Plan or Strategic Pillars,Proposed Project Information" maxlength="200"
                            message-when-too-long="A maximum of 200 characters are allowed for Alignment with Sustainable Mining Plan or Strategic Pillars."
                            value={alignMiningPlan} onchange={handleFieldChanges}></lightning-textarea>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="slds-float_left">
                <lightning-button variant="neutral" label="Back" onclick={handleBack2}></lightning-button>
            </div>
            <!--div class="slds-float_right">
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Next" type="submit"
                    onclick={handleNext3} disabled={disabled}></lightning-button>
            </div-->
            <div class="slds-float_right">
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Save & Continue" type="submit"
                    onclick={handleSave8}></lightning-button>
            </div>
            <!--div class="slds-float_right">
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Save & Continue" type="submit"
                    onclick={handleSaveAndContinue8}></lightning-button>
            </div-->
        </template>
        <!--Grant Use-->
        <template if:true={showNext3}>
            <div class="slds-form">
                <!--Grant Use-->
                <div class="slds-form-element">
                    <strong><label class="slds-form-element__label" for="horizontal-input-id-01"><b>Grant Use</b><span
                                style="color: #E45620;" title="This is required field."> *</span></label></strong>
                    <p>Is grant funding required for your Ambassadors for Good project?</p>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__control">
                            <lightning-combobox data-id="grantUse" name="Grant Use,Grant Information" value={grantUse} options={grantUseOptions}
                                onchange={handleFieldChanges}>
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
                <br>
                <!--If yes, how much funding will your organisation be requesting for your project?-->
                <template if:true={hasGrant}>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label"><b>If yes, how much funding will your organisation be
                                requesting for your project?</b><span style="color: #E45620;"
                                title="This is required field.">
                                *</span></label>
                        <div class="slds-form-element__control">
                            <input type="text" data-id="howMuchFunding" name="If yes, how much funding will your organisation be requesting for your project?,Grant Information"
                                class="slds-input input-element" value={howMuchFunding} onchange={handleFieldChanges}
                                required />
                        </div>
                    </div>
                </template>
                <br>
                <!--Grant Narrative-->
                <div class="slds-form-element">
                    <strong><label class="slds-form-element__label"><b>Grant Narrative (200 word count limit)</b><span
                                style="color: #E45620;" title="This is required field."> *</span></label></strong>
                    <p>(If grant is required) Please provide a short narrative describing the costs the grant will
                        cover and how the grant will complement the skills-based project activities. We encourage you to
                        align your answer for this question with your partner organisation’s grant request.<br>
                        (If no grant is required) Please describe the resources available to ensure the successful
                        delivery of this project (for example, partner organisation staff time or existing partner
                        organisation resources that will be available to contribute to the success of the project).</p>
                    <div class="slds-form-element__control">
                        <lightning-textarea data-id="grantNarrative" name="Grant Narrative,Grant Information" maxlength="200"
                            message-when-too-long="A maximum of 200 characters are allowed for Grant Narrative."
                            value={grantNarrative} onchange={handleFieldChanges}>
                        </lightning-textarea>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="slds-float_left">
                <lightning-button variant="neutral" label="Back" onclick={handleBack3}></lightning-button>
            </div>
            <div class="slds-float_right">
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Review Application" type="submit"
                    onclick={handleSubmit}></lightning-button>
            </div>
        </template>
    </lightning-quick-action-panel>
</template>
